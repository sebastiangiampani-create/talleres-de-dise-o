
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talleres de Diseño Sec.Aprende Buscador de Horarios Escuela de Maestros</title>
  <style>
    :root { --brand:#1d4ed8; --brand-600:#2563eb; }
    * { box-sizing:border-box }
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Arial, sans-serif; margin: 24px; display:grid; place-items:start center; background:#f9fafb; }
    main { width: 100%; max-width: 1100px; }
    header { display:flex; align-items:center; gap:16px; margin-bottom:16px; }
    header img.logo { height:128px; }
    h1 { margin:0; font-size: clamp(22px, 3vw, 28px); color: var(--brand); }
    p.hint { margin: 0 0 16px; color: #555; }
    .card { background:#fff; border:1px solid #eee; border-radius:16px; padding:16px; box-shadow:0 1px 10px rgba(0,0,0,.04); }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); gap:16px; }
    label { font-weight:600; display:block; margin-bottom:6px; }
    select,input[type="search"] { padding:10px; border:1px solid #ddd; border-radius:10px; width:100%; }
    .toolbar { display:flex; gap:8px; align-items:center; margin-top:8px; flex-wrap:wrap; }
    button { padding: 10px 14px; border:1px solid var(--brand); background:var(--brand); color:#fff; border-radius:10px; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:not-allowed; }
    button:hover { background:var(--brand-600) }

    /* Tabla y contenedor */
    .table-container { width: 100%; overflow-x: auto; }
    table { width:100%; border-collapse:collapse; margin-top:12px; min-width: 760px; }
    th,td { border:1px solid #eee; padding:10px; text-align:left; vertical-align:top; }
    th { background:#fafafa; font-weight:700; white-space:nowrap; }
    td.actions { white-space:nowrap; }
    .rowbtn { padding:6px 10px; border-radius:8px; border:1px solid var(--brand); background:#fff; color:var(--brand); cursor:pointer; }
    .rowbtn:hover { background:#eef; }

    .badge { display:inline-block; padding:4px 8px; background:#eef; border:1px solid #dde; border-radius:999px; font-size:12px; }
    .error { color:#b00020; background:#ffebee; border:1px solid #ffcdd2; padding:10px; border-radius:12px; margin:10px 0; }
    footer { margin-top: 24px; color:#666; font-size:14px; }

    /* === estilos del popup === */
    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.45); display:none; place-items:center; padding: 20px; z-index: 50; }
    .modal { background:#fff; border-radius:16px; max-width: 720px; width: 100%; border:1px solid #e5e7eb; box-shadow: 0 10px 30px rgba(0,0,0,.2); }
    .modal header { display:flex; align-items:center; gap:10px; padding:16px 18px; border-bottom:1px solid #eee; margin:0; }
    .modal h3 { margin:0; font-size:18px; }
    .modal .body { padding:18px; color:#111; white-space:pre-wrap; line-height:1.4; }
    .modal footer { display:flex; justify-content:flex-end; gap:8px; padding:16px 18px; border-top:1px solid #eee; }
    .btn { padding:8px 12px; border:1px solid #ddd; border-radius:10px; background:#fff; cursor:pointer; }
    .btn.primary { background: var(--brand); color:#fff; border-color: var(--brand); }
    .btn:hover { filter: brightness(0.98); }

    /* ====== Ajustes MOBILE ====== */
    @media (max-width: 600px) {
      body { margin: 12px; }
      header img.logo { height: 72px; }
      h1 { font-size: 20px; }
      select, input[type="search"], button { font-size: 16px; } /* evita zoom iOS */
      .grid { grid-template-columns: 1fr; }
      .toolbar { flex-direction: column; align-items: stretch; gap: 10px; }
      .toolbar input, .toolbar button { width: 100%; }
      table th, table td { font-size: 14px; padding: 6px; }
    }
    @media (max-width: 480px) {
      .modal { margin: 0 10px; }
    }
  </style>
</head>
<body>
<main>
  <header>
    <img class="logo" src="logo.png" alt="Talleres de Diseño">
    <h1>Buscador de horarios Talleres de Diseño</h1>
  </header>
  <p class="hint">Elegí la <strong>Escuela</strong> y luego el <strong>Docente</strong>. También podés buscar por texto.</p>

  <section class="card">
    <div class="grid">
      <div>
        <label for="escuela">Escuela</label>
        <select id="escuela"></select>
      </div>
      <div>
        <label for="docente">Docente</label>
        <select id="docente"><option value="">(Cualquiera)</option></select>
      </div>
    </div>
    <div class="toolbar">
      <input id="q" type="search" placeholder="Buscar en resultados (sede, comisión, dirección...)" />
      <button id="limpiar">Limpiar filtros</button>
      <span id="count" class="badge">0 resultados</span>
      <span style="flex:1 1 auto"></span>
      <button id="btnIcs" disabled>Agregar seleccionados a Calendario (.ics)</button>
    </div>
    <div id="err" class="error" style="display:none"></div>

    <div class="table-container">
      <table id="tabla" aria-live="polite">
        <thead>
          <tr>
            <th></th>
            <th>Docente</th><th>Día</th><th>Horario</th><th>Comisión</th><th>Sede</th><th>Dirección</th><th>Calendario</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <footer>Fuente: Google Sheets (a través de Web App). Actualizá la planilla y recargá esta página para ver cambios.</footer>
</main>

<!-- === popup modal === -->
<div id="popup" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="pop-title">
  <div class="modal">
    <header><h3 id="pop-title">Aviso</h3></header>
    <div class="body" id="pop-body"></div>
    <footer>
      <button class="btn" id="pop-dismiss">No mostrar de nuevo</button>
      <button class="btn primary" id="pop-ok">Entendido</button>
    </footer>
  </div>
</div>

<script>
// ====== CONFIG ======
const API_URL = "https://script.google.com/macros/s/AKfycbzuDVCz7yGO86EbIWTXiFkZLuEBKo05IqvC-77P_omJrmEV4AuhSAkM0l39xXM3u_F4tg/exec";

// === bienvenida al abrir ===
const WELCOME_ID = "popup_welcome_dismissed_v1";
const WELCOME_TEXT = `Seleccione su escuela y luego docentes de qué área quiere consultar y podrá visualizar en qué fecha, hora y lugar están convocados para los talleres de diseño.

Todos los docentes de la formación orientada están convocados a realizar el Seminario de vinculación con el futuro, al cual se deberán inscribir de manera individual, podrán ver fechas, horarios y sede seleccionando en escuela la opción Seminario Formación Orientada

Los docentes de la formación general en Cs Sociales  y los docentes de la formación orientada en Economía y Administración tienen la posibilidad de participar de la propuesta ATELIER DE APRENDIZAJES si seleccionan en escuela la opción Electivo Formación General Cs Sociales y Electivo Formacion Orientada Economía y Adminsitracion podrán ver las fechas, horarios y lugar donde se realizaran estas propuestas.`;

function openPopup(message, dismissKey){
  const el = document.getElementById('popup');
  document.getElementById('pop-body').textContent = message;
  el.style.display = "grid";
  document.getElementById('pop-ok').onclick = ()=> { el.style.display="none"; };
  document.getElementById('pop-dismiss').onclick = ()=> {
    if (dismissKey) localStorage.setItem(dismissKey, "1");
    el.style.display="none";
  };
}
window.addEventListener("load", () => {
  if (!localStorage.getItem(WELCOME_ID)) {
    openPopup(WELCOME_TEXT, WELCOME_ID);
  }
});

// ====== PERFORMANCE: caché + pre-índices + DOM eficiente ======
const CACHE_KEY = "buscador_rows_cache_v1";
const CACHE_TTL_MS = 10 * 60 * 1000; // 10 min
let ALL_ROWS = [];              // filas originales
let docentesByEscuela = new Map();
const SELECTED = new Set();     // índices seleccionados

function showError(msg){
  const el = document.getElementById('err');
  el.textContent = msg; el.style.display = 'block';
}
function hideError(){ document.getElementById('err').style.display='none'; }
function uniqueSorted(arr){ return [...new Set(arr.filter(Boolean))].sort((a,b)=>a.localeCompare(b)); }

// Rellena <select> con DocumentFragment + placeholder
function fillSelect(el, items, any=false, placeholderText=""){
  const frag = document.createDocumentFragment();
  el.innerHTML = "";
  if (placeholderText){
    const p = document.createElement('option');
    p.value = ""; p.textContent = placeholderText;
    p.disabled = true; p.selected = true;
    frag.appendChild(p);
  }
  if(any){ const o=document.createElement('option'); o.value=""; o.textContent="(Cualquiera)"; frag.appendChild(o); }
  for(const x of items){ const o=document.createElement('option'); o.value=x; o.textContent=x; frag.appendChild(o); }
  el.appendChild(frag);
}

function buildIndexes(){
  docentesByEscuela.clear();
  for (const r of ALL_ROWS){
    if(!r.Escuela) continue;
    if(!docentesByEscuela.has(r.Escuela)) docentesByEscuela.set(r.Escuela, new Set());
    if(r.Docente) docentesByEscuela.get(r.Escuela).add(r.Docente);
  }
}
function docentesFor(esc){
  if(!esc) return uniqueSorted(ALL_ROWS.map(r => r.Docente));
  const set = docentesByEscuela.get(esc) || new Set();
  return uniqueSorted(Array.from(set));
}

// Debounce para el buscador
function debounce(fn, ms){ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); }; }

// ---- Calendario helpers ----
const TZID = "America/Argentina/Buenos_Aires";

function pad2(n){ return String(n).padStart(2,'0'); }
function toCalDateTime(dt){
  const y = dt.getFullYear(), m = pad2(dt.getMonth()+1), d = pad2(dt.getDate());
  const hh = pad2(dt.getHours()), mm = pad2(dt.getMinutes()), ss = pad2(dt.getSeconds());
  return `${y}${m}${d}T${hh}${mm}${ss}`;
}
// Parse Día (dd/mm[/yyyy] con o sin texto) + Horario ("HH:MM–HH:MM" o "HH:MM a HH:MM")
function parseDateTime(diaStr, horaStr){
  const now = new Date();
  const yearDefault = now.getFullYear();
  let d = (diaStr||"").toString().trim().toLowerCase();
  d = d.replace(/[a-záéíóúñ]+/g, '').replace(/\s+/g,' ').trim(); // saca palabras como "lunes"
  const m = d.match(/(\d{1,2})[\/\-](\d{1,2})(?:[\/\-](\d{2,4}))?/);
  if(!m) return null;
  let dd = parseInt(m[1],10), mm = parseInt(m[2],10), yyyy = m[3]? parseInt(m[3],10) : yearDefault;
  if(yyyy < 100) yyyy += 2000;

  let h = (horaStr||"").toString().toLowerCase().replace(/\s+/g,' ').trim();
  h = h.replace(/–|—/g,'-').replace(/\sa\s/g,'-'); // unifica separador
  let hh1=9, mm1=0, hh2=null, mm2=null; // por si no hay hora, default 09:00 a 10:00
  const hm = h.match(/(\d{1,2})[:.](\d{2})(?:\D+(\d{1,2})[:.](\d{2}))?/);
  if(hm){
    hh1 = parseInt(hm[1],10); mm1 = parseInt(hm[2],10);
    if(hm[3] && hm[4]){ hh2 = parseInt(hm[3],10); mm2 = parseInt(hm[4],10); }
  }
  const start = new Date(yyyy, mm-1, dd, hh1, mm1, 0);
  const end   = new Date(yyyy, mm-1, dd, (hh2??(hh1+1)), (mm2??mm1), 0);
  return { start, end };
}

function gcalLink(row){
  const dt = parseDateTime(row.Dia, row.Horario);
  if(!dt) return null;
  const dates = `${toCalDateTime(dt.start)}/${toCalDateTime(dt.end)}`;
  const text = encodeURIComponent(`${row.Docente || 'Actividad'} — ${row.Comision || ''}`.trim());
  const details = encodeURIComponent(`Escuela: ${row.Escuela || ''}\nSede: ${row.Sede || ''}\nComisión: ${row.Comision || ''}`);
  const locParts = [];
  if(row.Sede) locParts.push(row.Sede);
  if(row.Direccion) locParts.push(row.Direccion);
  const location = encodeURIComponent(locParts.join(' - '));
  return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${text}&dates=${dates}&location=${location}&details=${details}`;
}

function icsForRows(rows){
  const lines = [
    "BEGIN:VCALENDAR",
    "VERSION:2.0",
    "CALSCALE:GREGORIAN",
    "PRODID:-//Guido Spano//Buscador Horarios//ES"
  ];
  for (const r of rows){
    const dt = parseDateTime(r.Dia, r.Horario);
    if(!dt) continue;
    const uid = `gs-${Date.now()}-${Math.random().toString(36).slice(2)}@guidospano`;
    const summary = (r.Docente ? `${r.Docente} — ` : "") + (r.Comision || "Actividad");
    const locParts = [];
    if(r.Sede) locParts.push(r.Sede);
    if(r.Direccion) locParts.push(r.Direccion);
    const location = locParts.join(' - ');
    const desc = `Escuela: ${r.Escuela||''}\nComisión: ${r.Comision||''}\nSede: ${r.Sede||''}\nDirección: ${r.Direccion||''}`;

    lines.push(
      "BEGIN:VEVENT",
      `UID:${uid}`,
      `SUMMARY:${summary.replace(/\r?\n/g,' ')}`,
      `DTSTART;TZID=${TZID}:${toCalDateTime(dt.start)}`,
      `DTEND;TZID=${TZID}:${toCalDateTime(dt.end)}`,
      `LOCATION:${location.replace(/\r?\n/g,' ')}`,
      `DESCRIPTION:${desc.replace(/\r?\n/g,'\\n')}`,
      "END:VEVENT"
    );
  }
  lines.push("END:VCALENDAR");
  return lines.join("\r\n");
}

function download(filename, text){
  const blob = new Blob([text], {type: "text/calendar;charset=utf-8"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = filename; document.body.appendChild(a); a.click();
  setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 0);
}

// ---- Render / Filtros ----
function renderTable(rows){
  const tb = document.querySelector('#tabla tbody');
  const frag = document.createDocumentFragment();
  tb.innerHTML = "";
  for(const r of rows){
    // Dirección -> Maps (si no dice "confirmar")
    const dir = (r.Direccion||"").trim();
    const isConfirmar = dir.toLowerCase().includes("confirmar");
    const dirHtml = (!dir || isConfirmar)
      ? (dir || "")
      : `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(dir)}" target="_blank" rel="noopener noreferrer">${dir}</a>`;

    const checked = SELECTED.has(r._idx) ? "checked" : "";
    const addLink = gcalLink(r);
    const addBtn = addLink ? `<a class="rowbtn" href="${addLink}" target="_blank" rel="noopener noreferrer">Añadir</a>` : `<button class="rowbtn" disabled>Sin fecha/hora</button>`;

    const tr=document.createElement('tr');
    tr.innerHTML = `
      <td><input type="checkbox" data-idx="${r._idx}" ${checked}></td>
      <td>${r.Docente||''}</td>
      <td>${r.Dia||''}</td>
      <td>${r.Horario||''}</td>
      <td>${r.Comision||''}</td>
      <td>${r.Sede||''}</td>
      <td>${dirHtml}</td>
      <td class="actions">${addBtn}</td>`;
    frag.appendChild(tr);
  }
  tb.appendChild(frag);
  document.getElementById('count').textContent = rows.length + (rows.length===1?' resultado':' resultados');

  // wire checkboxes
  tb.querySelectorAll('input[type="checkbox"][data-idx]').forEach(chk=>{
    chk.onchange = (e)=>{
      const id = parseInt(e.target.getAttribute('data-idx'),10);
      if(e.target.checked) SELECTED.add(id); else SELECTED.delete(id);
      updateIcsButton();
    };
  });
}

function updateIcsButton(){
  const btn = document.getElementById('btnIcs');
  const n = SELECTED.size;
  btn.disabled = n===0;
  btn.textContent = n===0 ? "Agregar seleccionados a Calendario (.ics)" : `Agregar ${n} seleccionados a Calendario (.ics)`;
}

function currentFiltered(){
  const selEsc = document.getElementById('escuela').value;
  const selDoc = document.getElementById('docente').value;
  const q = document.getElementById('q').value.toLowerCase();
  return ALL_ROWS
    .map((r, i)=> ({...r, _idx:i})) // adjunta índice original
    .filter(r =>
      (!selEsc || r.Escuela===selEsc) &&
      (!selDoc || r.Docente===selDoc) &&
      (!q || Object.values(r).some(v => (v||'').toLowerCase().includes(q)))
    );
}

// Cache helpers
function loadCache(){
  try{
    const raw = localStorage.getItem(CACHE_KEY);
    if(!raw) return null;
    const {ts, rows} = JSON.parse(raw);
    if(!ts || !rows) return null;
    if(Date.now() - ts > CACHE_TTL_MS) return null;
    return rows;
  }catch{ return null; }
}
function saveCache(rows){
  try{ localStorage.setItem(CACHE_KEY, JSON.stringify({ts:Date.now(), rows})); }catch{}
}

function applyData(rows){
  ALL_ROWS = rows;
  buildIndexes();

  const selEsc = document.getElementById('escuela');
  const selDoc = document.getElementById('docente');

  const escuelas = uniqueSorted(ALL_ROWS.map(r => r.Escuela));
  fillSelect(selEsc, escuelas, false, "(Seleccione escuela)");
  fillSelect(selDoc, [], true);

  function refresh(){ renderTable(currentFiltered()); updateIcsButton(); }
  function onEscChange(){
    const esc = selEsc.value;
    fillSelect(selDoc, docentesFor(esc), true);
    refresh();
  }

  selEsc.onchange = onEscChange;
  selDoc.onchange = refresh;
  document.getElementById('q').addEventListener('input', debounce(refresh, 200));
  document.getElementById('limpiar').onclick = ()=>{
    // reset hard: limpia selección y filtros
    SELECTED.clear();
    fillSelect(selEsc, escuelas, false, "(Seleccione escuela)");
    selEsc.selectedIndex = 0;
    onEscChange();
    selDoc.selectedIndex = 0;
    document.getElementById('q').value='';
    refresh();
  };

  document.getElementById('btnIcs').onclick = ()=>{
    if(SELECTED.size===0) return;
    const selectedRows = Array.from(SELECTED).map(i => ({...ALL_ROWS[i]}));
    const ics = icsForRows(selectedRows);
    if(!ics || ics.indexOf("BEGIN:VEVENT")===-1){
      alert("No se pudieron generar eventos (revisá que Día y Horario tengan fecha y hora válidas).");
      return;
    }
    download(`talleres_${Date.now()}.ics`, ics);
  };

  // estado inicial
  renderTable([]);
  updateIcsButton();
}

// Fetch con estrategia cache-first
(async function init(){
  // 1) cache primero
  const cached = loadCache();
  if(cached){ hideError(); applyData(cached); }

  // 2) datos frescos
  try{
    const res = await fetch(API_URL, { cache:'no-store' });
    if(!res.ok) throw new Error('API no disponible');
    const data = await res.json();
    if(!data.ok) throw new Error(data.error || 'Respuesta inválida');
    hideError();
    const rows = data.rows || [];
    saveCache(rows);
    if(!cached || (cached && cached.length !== rows.length)){
      applyData(rows);
    }
  }catch(e){
    if(!cached){ showError(e.message || 'Error inesperado'); }
    console.error(e);
  }
})();
</script>
</body>
</html>
